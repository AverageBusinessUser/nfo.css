<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFO.css - Buttons</title>
  <link rel="stylesheet" href="../src/nfo.css">
  <style>
    .demo-section { margin-bottom: 4rem; }
  </style>
</head>
<body class="nfo-page nfo-scanlines-heavy nfo-fade-in">
  <div class="nfo-container nfo-py-8">

    <!-- Header -->
    <header class="nfo-center nfo-mb-8">
      <h1 class="nfo-h1 nfo-cyan nfo-glow-cyan">NFO.css</h1>
      <p class="nfo-gray nfo-text-sm nfo-tracking-wider">ASCII ART STYLE CSS LIBRARY</p>
    </header>

    <!-- Navigation -->
    <nav class="nfo-nav nfo-nav-bracket nfo-justify-center nfo-mb-8">
      <a href="index.html" class="nfo-nav-item">Home</a>
      <a href="colors.html" class="nfo-nav-item">Colors</a>
      <a href="typography.html" class="nfo-nav-item">Typography</a>
      <a href="banners.html" class="nfo-nav-item">Banners</a>
      <a href="boxes.html" class="nfo-nav-item">Boxes</a>
      <a href="buttons.html" class="nfo-nav-item active">Buttons</a>
      <a href="cards.html" class="nfo-nav-item">Cards</a>
      <a href="tables.html" class="nfo-nav-item">Tables</a>
      <a href="forms.html" class="nfo-nav-item">Forms</a>
      <a href="lists.html" class="nfo-nav-item">Lists</a>
      <a href="effects.html" class="nfo-nav-item">Effects</a>
      <a href="themes.html" class="nfo-nav-item">Themes</a>
    </nav>

    <div class="nfo-divider nfo-divider-double nfo-cyan-dim"></div>

    <!-- Buttons Section -->
    <section class="demo-section">
      <h2 class="nfo-h2 nfo-cyan nfo-mb-4">&gt; BUTTONS</h2>

      <div class="nfo-box nfo-box-single nfo-p-4">
        <h3 class="nfo-h4 nfo-mb-4">Standard Buttons</h3>
        <div class="nfo-flex nfo-flex-wrap nfo-gap-2 nfo-mb-6">
          <button class="nfo-btn">Default</button>
          <button class="nfo-btn nfo-btn-cyan">Cyan</button>
          <button class="nfo-btn nfo-btn-green">Green</button>
          <button class="nfo-btn nfo-btn-magenta">Magenta</button>
          <button class="nfo-btn nfo-btn-yellow">Yellow</button>
          <button class="nfo-btn nfo-btn-orange">Orange</button>
          <button class="nfo-btn nfo-btn-red">Red</button>
          <button class="nfo-btn" disabled>Disabled</button>
        </div>

        <h3 class="nfo-h4 nfo-mb-4">Solid Style</h3>
        <div class="nfo-flex nfo-flex-wrap nfo-gap-2 nfo-mb-6">
          <button class="nfo-btn nfo-btn-solid">Solid</button>
          <button class="nfo-btn nfo-btn-solid nfo-btn-cyan">Solid Cyan</button>
          <button class="nfo-btn nfo-btn-solid nfo-btn-green">Solid Green</button>
        </div>

        <h3 class="nfo-h4 nfo-mb-4">Bracket Style [ ]</h3>
        <div class="nfo-flex nfo-flex-wrap nfo-gap-2 nfo-mb-6">
          <button class="nfo-btn nfo-btn-bracket">Download</button>
          <button class="nfo-btn nfo-btn-bracket nfo-cyan">Install</button>
          <button class="nfo-btn nfo-btn-bracket nfo-green">Accept</button>
          <button class="nfo-btn nfo-btn-bracket nfo-magenta">Options</button>
        </div>

        <h3 class="nfo-h4 nfo-mb-4">Arrow Style &lt; &gt;</h3>
        <div class="nfo-flex nfo-flex-wrap nfo-gap-2 nfo-mb-6">
          <button class="nfo-btn nfo-btn-arrow">Previous</button>
          <button class="nfo-btn nfo-btn-arrow nfo-cyan">Next</button>
          <button class="nfo-btn nfo-btn-arrow nfo-green">Continue</button>
        </div>

        <h3 class="nfo-h4 nfo-mb-4">Block Style</h3>
        <div class="nfo-flex nfo-flex-wrap nfo-gap-2 nfo-mb-6">
          <button class="nfo-btn nfo-btn-block">Block</button>
          <button class="nfo-btn nfo-btn-block nfo-cyan">Block Cyan</button>
          <button class="nfo-btn nfo-btn-block nfo-green">Block Green</button>
        </div>

        <h3 class="nfo-h4 nfo-mb-4">Button Sizes</h3>
        <div class="nfo-flex nfo-flex-wrap nfo-gap-2 nfo-items-center nfo-mb-6">
          <button class="nfo-btn nfo-btn-sm nfo-btn-cyan">Small</button>
          <button class="nfo-btn nfo-btn-cyan">Default</button>
          <button class="nfo-btn nfo-btn-lg nfo-btn-cyan">Large</button>
        </div>

        <h3 class="nfo-h4 nfo-mb-4">Button Group</h3>
        <div class="nfo-mb-6">
          <div class="nfo-btn-group">
            <button class="nfo-btn nfo-btn-cyan">First</button>
            <button class="nfo-btn nfo-btn-cyan">Second</button>
            <button class="nfo-btn nfo-btn-cyan">Third</button>
          </div>
        </div>

        <h3 class="nfo-h4 nfo-mb-4">Glow Buttons</h3>
        <div class="nfo-flex nfo-flex-wrap nfo-gap-2">
          <button class="nfo-btn nfo-btn-cyan nfo-btn-glow-cyan">Glow Cyan</button>
          <button class="nfo-btn nfo-btn-green nfo-btn-glow-green">Glow Green</button>
          <button class="nfo-btn nfo-btn-magenta nfo-btn-glow-magenta">Glow Magenta</button>
          <button class="nfo-btn nfo-btn-glow">Glow Default</button>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="nfo-mt-8 nfo-pt-4">
      <div class="nfo-divider nfo-divider-double nfo-cyan-dim"></div>
      <div class="nfo-center nfo-py-4">
        <nav class="nfo-nav nfo-nav-footer nfo-nav-separated">
          <a href="index.html" class="nfo-nav-item">Home</a>
          <a href="#" class="nfo-nav-item">GitHub</a>
          <a href="#" class="nfo-nav-item">License</a>
        </nav>
      </div>
    </footer>

  </div>
</body>
</html>
